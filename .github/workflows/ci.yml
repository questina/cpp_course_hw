on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag questina_image

  check:
    runs-on: ubuntu-latest
    container: questina_image
    steps:
      - uses: actions/checkout@v2
      - name: Build docker images
        run: docker build -t local < Dockerfile
      - name: Run tests
        run: docker run -it -v $PWD:/srv -w/srv local make check

  build_program:
    runs-on: ubuntu-latest
    container: "Dockerfile"
    needs: [check]
    steps:
      - uses: actions/checkout@v2
      - run: make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: main.out
  test:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - run: make test