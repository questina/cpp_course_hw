on: push

jobs:
  check:
    runs-on: ubuntu-latest
    container: questina/c_infrastracture
    steps:
      - uses: actions/checkout@v2
      - run: make check
  build:
    runs-on: ubuntu-latest
    container: questina/c_infrastracture
    needs: [check]
    steps:
      - uses: actions/checkout@v2
      - run: make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: main.out
  test:
    runs-on: ubuntu-latest
    container: questina/c_infrastracture
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - run: make test